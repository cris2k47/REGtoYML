<textarea class="form-control" placeholder="    # Disable Mouse Acceleration&#10;  - !registryValue: {path: 'HKCU\Control Panel\Mouse', value: 'MouseSpeed', type: REG_SZ, data: '0'}&#10;  - !registryValue: {path: 'HKCU\Control Panel\Mouse', value: 'MouseThreshold1', type: REG_SZ, data: '0'}&#10;  - !registryValue: {path: 'HKCU\Control Panel\Mouse', value: 'MouseThreshold2', type: REG_SZ, data: '0'}&#10;&#10;    # Disable Game Bar Tips&#10;  - !registryValue: {path: 'HKCU\Software\Microsoft\GameBar', value: 'ShowStartupPanel', type: REG_DWORD, data: '0'}" id="convertedOutput" rows="25" style="resize: none;" onclick="this.select();" readonly>

<script>
function convertRegistryString() {
    var input = document.getElementById("registryInput").value;
    var lines = input.split('\n');
    var output = "";
    var path = ""; // Initialize path variable
    var comment = ""; // Initialize comment variable

    for (var i = 0; i < lines.length; i++) {
        var line = lines[i].trim();

        // Check if the line is a comment
        if (line.startsWith(';')) {
            comment = line.substring(1).trim(); // Remove ';' and trim whitespace
            if (output !== "") { // Add paragraph break unless it's the first path
                output += "\n";
            }
            output += "    # " + comment + ""; // Add comment to output
            continue;
        }

        // Handle special cases where @=" should be treated as ""="
        if (line.includes('@="')) {
            line = line.replace('@="', '""="');
        }
      
        // Check if the line matches the expected format
        var regEntryRegex = /^\[(-|)HKEY_[^\]]+\]$/;
        if (!regEntryRegex.test(line) && !line.startsWith('"')) {
            // Ignore lines that don't match the expected format
            continue;
        }

        if (line.startsWith("[HKEY_")) {
            if (output !== "") { // Add paragraph break unless it's the first path
                output += "\n";
            }
            path = line.substring(1, line.length - 1).replace("HKEY_LOCAL_MACHINE\\", "HKLM\\").replace("HKEY_CURRENT_USER\\", "HKCU\\"); // Replace HKEY_LOCAL_MACHINE with HKLM and HKEY_CURRENT_USER with HKCU
            continue;
        }

        if (line.startsWith("[-HKEY")) {
            var newPath = line.substring(2, line.length - 1).replace("HKEY_LOCAL_MACHINE\\", "HKLM\\").replace("HKEY_CURRENT_USER\\", "HKCU\\"); // // Remove the hyphen and replace HKEY_LOCAL_MACHINE with HKLM and HKEY_CURRENT_USER with HKCU
            output += "  !registryKey: {path: '" + newPath + "'}\n";
            continue;
        }

        if (line.length === 0) continue;
        var parts = line.split('=');
        var value = parts[0].trim().replace(/"/g, '');
        var data = parts[1].trim();

        if (data.startsWith("dword:")) {
            var hexData = data.split(':')[1].trim(); // Extract hex data
            var decimalData = parseInt(hexData, 16); // Convert hex to decimal
            output += "  - !registryValue: {path: '" + path + "', value: '" + value + "', type: REG_DWORD, data: '" + decimalData + "'}\n";
        } else if (data.startsWith('"') && data.endsWith('"')) {
            var stringValue = data.substring(1, data.length - 1); // Remove double quotes
            stringValue = stringValue.replace(/\\"/g, '"'); // Remove backslashes before double quotes
            stringValue = stringValue.replace(/\\\\/g, '\\'); // Treat double backslashes as single backslashes
            output += "  - !registryValue: {path: '" + path + "', value: '" + value + "', type: REG_SZ, data: '" + stringValue + "'}\n";
        }
    }
    output = output.trimEnd();
    document.getElementById("convertedOutput").value = output;
}



function copyConvertedOutput() {
    var convertedOutput = document.getElementById("convertedOutput");
    convertedOutput.select();
    document.execCommand("copy");
}

function importRegistryFile(event) {
    var file = event.target.files[0];
    if (file) {
        var reader = new FileReader();
        reader.onload = function(e) {
            var contents = e.target.result;
            document.getElementById("registryInput").value = contents;
            convertRegistryString(); // Trigger conversion after updating textarea
        };
        reader.readAsText(file);
    }
}
</script>
